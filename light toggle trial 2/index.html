<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" />
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="">latest</a></li>
          <li><a href="">modern</a></li>
          <li><a href="">temporary</a></li>
          <li><a href="">affordable</a></li>
        </ul>
        <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
      </nav>

      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" />
      </div>

      <div class="text-container">
        <h1>latest<br>in lightning</h1>
        <p>
          this is the first lamp from our company. we're making a huge
          collection ofmodern lamps inall categories from home use to office
          use.
        </p>
        <a href="">check all collections</a>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
      </div>

    </div>



    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function togglebtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
  </body>
</html>
